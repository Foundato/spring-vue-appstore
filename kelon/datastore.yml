# Datastores to connect to
datastores:
  pg:
    type: postgres
    connection:
      host: postgres
      port: 5432
      database: appstore
      user: admin
      password: SuperSecure

# Entity-Schemas define the structure of the entities of one schema inside a datastore
entity_schemas:
  pg:
    appstore:
      entities:
        - name: app
        - name: app_comments
        - name: app_ratings
        - name: app_screenshots
        - name: app_tags
        - name: comment
        - name: feedback
        - name: logo
        - name: rating
        - name: screenshot
        - name: tag
        - name: users